<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‡¶Ö‡¶®‡ßç‡¶®‡¶Æ‡¶ø‡¶§‡ßç‡¶∞ ‚Äî NGO Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .bn { font-family: 'Noto Sans Bengali', sans-serif; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 bg-gradient-to-b from-green-50 via-green-100 to-green-50 text-gray-800">
  
  <div class="w-full max-w-[1100px] bg-white rounded-2xl shadow-2xl grid grid-cols-1 md:grid-cols-2 overflow-hidden">
    
    <aside class="hidden md:block relative bg-center bg-cover" 
      style="background-image: url('https://akm-img-a-in.tosshub.com/indiatoday/styles/medium_crop_simple/public/2023-06/05_0.jpg?VersionId=85JDCGVSXQygASIlUpZoXbJf5kf.phY_&size=750:*');">
      <div class="absolute bottom-5 left-5 right-5 text-white">
        <div class="bn text-2xl font-bold text-[#ffeaa7] drop-shadow-md mb-1">‡¶Ö‡¶®‡ßç‡¶®‡¶Æ‡¶ø‡¶§‡ßç‡¶∞</div>
        <small>Partner with us, serve with heart üíö</small>
      </div>
    </aside>

    <section class="p-8 md:p-10 flex flex-col justify-center">
      <h1 class="bn text-green-700 text-3xl font-bold text-center mb-2">‡¶Ö‡¶®‡ßç‡¶®‡¶Æ‡¶ø‡¶§‡ßç‡¶∞</h1>
      <p class="text-gray-600 text-center mb-6">Register your NGO and start making impact üåç</p>

      <form id="ngoForm" class="w-full space-y-4" novalidate>
        
        <div>
          <label for="name" class="block text-sm font-semibold mb-1 text-gray-700">NGO Name</label>
          <input type="text" id="name" name="name" placeholder="e.g., Helping Hands Foundation" required 
            class="w-full px-4 py-3 border border-green-200 rounded-lg bg-green-50 focus:outline-none focus:border-green-500 focus:ring-4 focus:ring-green-200">
        </div>

        <div>
          <label for="type" class="block text-sm font-semibold mb-1 text-gray-700">NGO Type</label>
          <select id="type" name="type" required
            class="w-full px-4 py-3 border border-green-200 rounded-lg bg-green-50 focus:outline-none focus:border-green-500 focus:ring-4 focus:ring-green-200">
            <option value="">Select</option>
            <option value="local">Local</option>
            <option value="national">National</option>
            <option value="international">International</option>
          </select>
        </div>

        <div>
          <label for="office" class="block text-sm font-semibold mb-1 text-gray-700">Office Address</label>
          <input type="text" id="office" name="office" placeholder="e.g., Road 12, Banani, Dhaka" required 
            class="w-full px-4 py-3 border border-green-200 rounded-lg bg-green-50 focus:outline-none focus:border-green-500 focus:ring-4 focus:ring-green-200">
        </div>

        <div>
          <label for="operation" class="block text-sm font-semibold mb-1 text-gray-700">Operational Address</label>
          <input type="text" id="operation" name="operation" placeholder="Area where NGO operates" required 
            class="w-full px-4 py-3 border border-green-200 rounded-lg bg-green-50 focus:outline-none focus:border-green-500 focus:ring-4 focus:ring-green-200">
        </div>

        <div>
          <label for="contact" class="block text-sm font-semibold mb-1 text-gray-700">Contact No</label>
          <input type="text" id="contact" name="contact" placeholder="+8801XXXXXXXXX" required 
            class="w-full px-4 py-3 border border-green-200 rounded-lg bg-green-50 focus:outline-none focus:border-green-500 focus:ring-4 focus:ring-green-200">
        </div>

        <div>
          <label for="email" class="block text-sm font-semibold mb-1 text-gray-700">Email</label>
          <input type="email" id="email" name="email" placeholder="ngo@email.com" required 
            class="w-full px-4 py-3 border border-green-200 rounded-lg bg-green-50 focus:outline-none focus:border-green-500 focus:ring-4 focus:ring-green-200">
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold mb-1 text-gray-700">Password</label>
          <input type="password" id="password" name="password" required 
            class="w-full px-4 py-3 border border-green-200 rounded-lg bg-green-50 focus:outline-none focus:border-green-500 focus:ring-4 focus:ring-green-200">
        </div>

        <div class="flex items-start gap-2 p-3 border border-dashed border-green-200 rounded-lg bg-green-50">
          <input type="checkbox" id="chk-box" required class="mt-1">
          <label for="chk-box" class="text-sm">I agree to allow pick-ups during NGO‚Äôs operating hours</label>
        </div>

        <button type="submit" 
          class="w-full py-3 rounded-xl font-semibold text-white text-lg bg-gradient-to-r from-green-700 to-green-500 shadow-lg hover:-translate-y-1 hover:shadow-xl transition">
          Create NGO Account
        </button>
      </form>
    </section>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‡¶Ö‡¶®‡ßç‡¶®‡¶Æ‡¶ø‡¶§‡ßç‡¶∞ ‚Äî NGO Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --green:#2d6a4f;
      --green-2:#40916c;
      --text:#333;
      --card:#fff;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(180deg,#f7fff9 0%, #eefaf2 50%, #f0fff4 100%);
      display:flex;align-items:center;justify-content:center;
      min-height:100vh;padding:24px;color:var(--text);
    }
    .form-wrap{
      width:min(1100px,96vw);
      background:var(--card);
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 18px 50px rgba(0,0,0,.15);
      display:grid;
      grid-template-columns: 1.1fr 1fr;
    }
    /* Left Image */
    .visual{
      background: url("https://akm-img-a-in.tosshub.com/indiatoday/styles/medium_crop_simple/public/2023-06/05_0.jpg?VersionId=85JDCGVSXQygASIlUpZoXbJf5kf.phY_&size=750:*") center/cover no-repeat;
      position:relative;
    }
    .visual-caption{
      position:absolute;bottom:20px;left:20px;right:20px;color:#fff;
    }
    .visual-caption .brand{
      font-family:'Noto Sans Bengali',sans-serif;
      font-size:2rem;font-weight:700;color:#ffeaa7;
      text-shadow:0 2px 8px rgba(0,0,0,.35);
      margin-bottom:6px;
    }
    /* Right Panel */
    .panel{
      padding:38px 44px;
      display:flex;flex-direction:column;justify-content:center;
      background:#fff;
    }
    .title{
      text-align:center;margin-bottom:4px;color:var(--green);
      font-size:2rem;font-weight:700;font-family:'Noto Sans Bengali',sans-serif;
    }
    .subtitle{
      text-align:center;color:#5b6b61;margin-bottom:26px;font-size:.95rem
    }
    form{width:100%;}
    label{display:block;font-weight:600;margin-bottom:6px;color:#2f3b36;font-size:.9rem}
    input,select{
      width:100%;padding:12px 14px;
      border:1px solid #cfe6d9;border-radius:10px;
      font-size:1rem;background:#f9fffb;
      transition:all .2s ease;margin-bottom:18px;
    }
    input:focus,select:focus{
      outline:none;border-color:var(--green-2);
      box-shadow:0 0 0 4px rgba(64,145,108,.12);
      background:#fff;
    }
    .check{
      display:flex;align-items:flex-start;gap:10px;
      background:#f6fff9;border:1px dashed #cfe6d9;border-radius:12px;
      padding:12px 14px;margin-bottom:20px;
    }
    .check input{width:auto;margin-top:3px}
    .submit{
      width:100%;
      padding:14px 18px;
      background:linear-gradient(135deg,var(--green) 0%,var(--green-2) 100%);
      border:none;border-radius:12px;color:#fff;
      font-weight:700;font-size:1.05rem;cursor:pointer;
      transition:transform .15s ease,box-shadow .2s ease;
      box-shadow:0 10px 20px rgba(45,106,79,.22);
    }
    .submit:hover{
      transform:translateY(-2px);
      box-shadow:0 14px 28px rgba(45,106,79,.28);
    }
    /* Popup */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup.show { display:flex; }
    .popup-content {
      background: #fff;
      padding: 28px 36px;
      border-radius: 14px;
      text-align:center;
      color: var(--green);
      max-width:420px;
      width: calc(100% - 48px);
      box-shadow:0 8px 25px rgba(0,0,0,.25);
      animation: fadeIn .3s ease;
    }
    .popup-content h2 {
      font-family:'Noto Sans Bengali',sans-serif;
      margin-bottom:10px;
    }
    .popup-content p {margin-bottom:8px;font-size:1rem;color:var(--text);}
    .popup-content button {
      margin-top:12px;
      padding:10px 16px;
      border:none;
      border-radius:8px;
      background:var(--green);
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
    .popup-content button:hover{background:var(--green-2);}
    @keyframes fadeIn { from{opacity:0;transform:translateY(12px)} to{opacity:1;transform:translateY(0)} }
    /* Responsive */
    @media(max-width:920px){
      .form-wrap{grid-template-columns:1fr;}
      .visual{height:220px;}
      .panel{padding:26px 20px;}
    }
  </style>
</head>
<body>
  <div class="form-wrap">
    <!-- Left Image -->
    <aside class="visual">
      <div class="visual-caption">
        <div class="brand" lang="bn">‡¶Ö‡¶®‡ßç‡¶®‡¶Æ‡¶ø‡¶§‡ßç‡¶∞</div>
        <small>Partner with us, serve with heart üíö</small>
      </div>
    </aside>

    <!-- Right Form -->
    <section class="panel">
      <h1 class="title" lang="bn">‡¶Ö‡¶®‡ßç‡¶®‡¶Æ‡¶ø‡¶§‡ßç‡¶∞</h1>
      <p class="subtitle">Register your NGO and start making impact üåç</p>

      <form id="ngoForm" novalidate>
        <label for="name">NGO Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="type">NGO Type:</label>
        <select id="type" name="type" required>
          <option value="">Select</option>
          <option value="local">Local</option>
          <option value="national">National</option>
          <option value="international">International</option>
        </select>

        <label for="office">Office Address</label>
        <input type="text" id="office" name="office" required>

        <label for="operation">Operational Address</label>
        <input type="text" id="operation" name="operation" required>

        <label for="contact">Contact No:</label>
        <input type="text" id="contact" name="contact" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <div class="check">
          <input type="checkbox" id="chk-box" required>
          <label for="chk-box">I agree to allow pick-ups during NGO‚Äôs operating hours</label>
        </div>

        <button type="submit" class="submit">Create NGO Account</button>
      </form>
    </section>
  </div>

  <!-- Popup -->
  <div id="ngoPopup" class="popup" role="dialog" aria-hidden="true">
    <div class="popup-content">
      <h2>üåç Welcome to ‡¶Ö‡¶®‡ßç‡¶®‡¶Æ‡¶ø‡¶§‡ßç‡¶∞!</h2>
      <p>Thank you for registering your NGO üíö</p>
      <p>Together we can spread more smiles and meals üçõ‚ú®</p>
      <button id="ngoPopupClose" type="button">Close</button>
    </div>
  </div>

  <script>
    const ngoForm = document.getElementById("ngoForm");
    const popup = document.getElementById("ngoPopup");
    const popupClose = document.getElementById("ngoPopupClose");

    function setPopupVisible(visible){
      if(visible){
        popup.classList.add("show");
        popup.setAttribute("aria-hidden","false");
        popupClose.focus();
      } else {
        popup.classList.remove("show");
        popup.setAttribute("aria-hidden","true");
      }
    }

    ngoForm.addEventListener("submit", e=>{
      e.preventDefault();
      if(!ngoForm.checkValidity()){
        ngoForm.reportValidity();
        return;
      }
      setPopupVisible(true);
    });

    popupClose.addEventListener("click", ()=>setPopupVisible(false));
    popup.addEventListener("click", e=>{
      if(e.target===popup) setPopupVisible(false);
    });
    document.addEventListener("keydown", e=>{
      if(e.key==="Escape") setPopupVisible(false);
    });
  </script>
</body>
</html>

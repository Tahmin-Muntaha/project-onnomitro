<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‡¶Ö‡¶®‡ßç‡¶®‡¶Æ‡¶ø‡¶§‡ßç‡¶∞ - Donor Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="font-poppins bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex items-center justify-center">

  <div class="flex flex-col md:flex-row w-11/12 max-w-[1150px] bg-white rounded-2xl shadow-lg overflow-hidden my-10">

    <!-- Left Side Image -->
    <div class="relative flex-[1.2] bg-[url('https://i.pinimg.com/1200x/be/a4/a3/bea4a3be8852399414081ca2a8f8cd0e.jpg')] bg-center bg-cover h-52 md:h-auto">
      <div class="absolute bottom-6 left-6 text-white drop-shadow-md">
        <h2 class="font-noto text-2xl">‡¶Ö‡¶®‡ßç‡¶®‡¶Æ‡¶ø‡¶§‡ßç‡¶∞</h2>
        <p class="text-sm">Your food today, someone's hope tonight.</p>
      </div>
    </div>

    <!-- Right Side Form -->
    <div class="flex-1 bg-white p-6 md:p-12 flex flex-col justify-center">

      <h1 class="font-noto text-3xl md:text-4xl text-green-800 mb-2 text-center">‡¶Ö‡¶®‡ßç‡¶®‡¶Æ‡¶ø‡¶§‡ßç‡¶∞</h1>
      <p class="text-center text-gray-600 mb-8 text-sm md:text-base">Join as a donor and spread love through food üåø</p>

      <form class="w-full space-y-5">

        <div class="flex flex-col">
          <label class="font-semibold text-gray-700 mb-2" for="type">Donor Type</label>
          <select id="type" required class="w-full px-4 py-3 rounded-xl bg-green-50 border border-green-200 focus:outline-none focus:ring-2 focus:ring-green-600 transition">
            <option value="">Select</option>
            <option value="restu">Restaurant</option>
            <option value="catering">Catering</option>
            <option value="event">Event</option>
            <option value="household">Household</option>
          </select>
        </div>

        <div class="flex flex-col">
          <label class="font-semibold text-gray-700 mb-2" for="name">Organization Name</label>
          <input type="text" id="name" placeholder="Enter organization/your name" required class="w-full px-4 py-3 rounded-xl bg-green-50 border border-green-200 focus:outline-none focus:ring-2 focus:ring-green-600 transition">
        </div>

        <div class="flex flex-col">
          <label class="font-semibold text-gray-700 mb-2" for="address">Pick Up Address</label>
          <input type="text" id="address" placeholder="Enter pickup address" required class="w-full px-4 py-3 rounded-xl bg-green-50 border border-green-200 focus:outline-none focus:ring-2 focus:ring-green-600 transition">
        </div>

        <div class="flex flex-col">
          <label class="font-semibold text-gray-700 mb-2" for="contact">Contact No</label>
          <input type="text" id="contact" placeholder="+8801XXXXXXXXX" required class="w-full px-4 py-3 rounded-xl bg-green-50 border border-green-200 focus:outline-none focus:ring-2 focus:ring-green-600 transition">
        </div>

        <div class="flex flex-col">
          <label class="font-semibold text-gray-700 mb-2" for="email">Email</label>
          <input type="email" id="email" placeholder="ngo@email.com" required class="w-full px-4 py-3 rounded-xl bg-green-50 border border-green-200 focus:outline-none focus:ring-2 focus:ring-green-600 transition">
        </div>

        <div class="flex flex-col">
          <label class="font-semibold text-gray-700 mb-2" for="password">Password</label>
          <input type="password" id="password" placeholder="Enter a strong password" required class="w-full px-4 py-3 rounded-xl bg-green-50 border border-green-200 focus:outline-none focus:ring-2 focus:ring-green-600 transition">
        </div>

        <div class="flex items-center space-x-2 text-sm text-gray-700">
          <input type="checkbox" id="chk-box" required class="w-4 h-4 text-green-700 focus:ring-green-700">
          <label for="chk-box">I agree to allow pick-ups during opening hours</label>
        </div>

        <button type="submit" class="w-full py-3 bg-green-700 text-white font-semibold rounded-xl shadow-md hover:bg-green-800 transition transform hover:scale-[1.01]">Create Donor Account</button>

      </form>
    </div>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‡¶Ö‡¶®‡ßç‡¶®‡¶Æ‡¶ø‡¶§‡ßç‡¶∞ - Donor Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f0fff4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    /* Container */
    .signup-container {
      display: flex;
      width: 90%;
      max-width: 1150px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      flex-wrap: wrap;
    }

    /* Left Image */
    .signup-image {
      flex: 1.2;
      min-height: 400px;
      background: url("https://i.pinimg.com/1200x/be/a4/a3/bea4a3be8852399414081ca2a8f8cd0e.jpg") center/cover no-repeat;
    }

    /* Right Form */
    .signup-form {
      flex: 1;
      background: #fff;
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: visible;
    }

    .title {
      font-family: 'Noto Sans Bengali', sans-serif;
      font-size: 2.3rem;
      color: #2d6a4f;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 25px;
      color: #555;
    }

    /* Form */
    form { width: 100%; }

    .form-group { margin-bottom: 18px; }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border: 1px solid #2d6a4f;
      box-shadow: 0 0 5px rgba(45, 106, 79, 0.4);
      background: #fff;
    }

    /* Checkbox */
    .check-box {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .check-box input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #2d6a4f;
      cursor: pointer;
      flex-shrink: 0;
    }

    #chk-box-label {
      cursor: pointer;
      color: #333;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #2d6a4f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover { background: #40916c; }

    /* Popup Styles */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeInBg .25s ease;
    }

    .popup.show { display: flex; }

    .popup-content {
      background: #fff;
      color: #2d6a4f;
      padding: 28px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      max-width: 420px;
      width: calc(100% - 48px);
      animation: fadeInScale .25s ease;
    }

    .popup-content h2 { font-family: 'Noto Sans Bengali', sans-serif; margin-bottom: 12px; }
    .popup-content p { font-size: 1rem; margin-bottom: 10px; color: #333; }

    .popup-content button {
      padding: 10px 16px;
      background: #2d6a4f;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .popup-content button:hover { background: #40916c; }

    @keyframes fadeInBg { from { opacity: 0 } to { opacity: 1 } }
    @keyframes fadeInScale { from { opacity: 0; transform: scale(.97) } to { opacity: 1; transform: scale(1) } }

    /* Responsive */
    @media (max-width: 768px) {
      .signup-container { flex-direction: column; height: auto; }
      .signup-image { height: 200px; }
      .signup-form { padding: 25px; }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <!-- Left Side (Image) -->
    <div class="signup-image" aria-hidden="true"></div>

    <!-- Right Side (Form) -->
    <div class="signup-form">
      <h1 class="title" lang="bn">‡¶Ö‡¶®‡ßç‡¶®‡¶Æ‡¶ø‡¶§‡ßç‡¶∞</h1>
      <p class="subtitle">Join as a donor and spread love through food üåø</p>

      <form id="donorForm" novalidate>
        <div class="form-group">
          <label for="type">Donor Type</label>
          <select id="type" required>
            <option value="">Select</option>
            <option value="restu">Restaurant</option>
            <option value="catering">Catering</option>
            <option value="event">Event</option>
            <option value="household">Household</option>
          </select>
        </div>

        <div class="form-group">
          <label for="name">Organization Name</label>
          <input type="text" id="name" placeholder="Enter organization/your name" required>
        </div>

        <div class="form-group">
          <label for="address">Pick Up Address</label>
          <input type="text" id="address" placeholder="Enter pickup address" required>
        </div>

        <div class="form-group">
          <label for="contact">Contact No</label>
          <input type="text" id="contact" placeholder="Enter phone number" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter a strong password" required>
        </div>

        <div class="check-box">
          <input type="checkbox" id="chk-box" required>
          <label for="chk-box" id="chk-box-label">I agree to allow pick-ups during opening hours</label>
        </div>

        <button type="submit" class="btn">Create Donor Account</button>
      </form>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="popup-content" role="document" aria-labelledby="popupTitle">
      <h2 id="popupTitle">üåø Welcome to ‡¶Ö‡¶®‡ßç‡¶®‡¶Æ‡¶ø‡¶§‡ßç‡¶∞!</h2>
      <p>Thank you for joining as a donor üíö</p>
      <p>Your small step will fill many plates üçõ‚ú®</p>
      <div style="margin-top:14px;">
        <button id="popupClose" type="button">Close</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('donorForm');
      const popup = document.getElementById('popup');
      const popupClose = document.getElementById('popupClose');

      function setPopupVisible(visible) {
        if (visible) {
          popup.classList.add('show');
          popup.setAttribute('aria-hidden', 'false');
          popupClose.focus();
        } else {
          popup.classList.remove('show');
          popup.setAttribute('aria-hidden', 'true');
        }
      }

      setPopupVisible(false);

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        const submitBtn = form.querySelector('button[type="submit"]');
        if (submitBtn) {
          submitBtn.disabled = true;
          submitBtn.textContent = 'Account Created';
        }

        setPopupVisible(true);
      });

      popupClose.addEventListener('click', () => setPopupVisible(false));
      popup.addEventListener('click', (ev) => {
        if (ev.target === popup) setPopupVisible(false);
      });

      document.addEventListener('keydown', (ev) => {
        if (ev.key === 'Escape') setPopupVisible(false);
      });
    });
  </script>
</body>
</html>

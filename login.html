<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‡¶Ö‡¶®‡ßç‡¶®‡¶Æ‡¶ø‡¶§‡ßç‡¶∞ - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    h1, .brand { font-family: 'Noto Sans Bengali', sans-serif; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-green-50 via-green-100 to-green-50 p-6">

  <div class="grid md:grid-cols-2 w-[96%] max-w-5xl rounded-2xl shadow-2xl overflow-hidden bg-white">

    <!-- Left Image -->
    <aside class="relative bg-cover bg-center hidden md:block"
           style="background-image:url('https://i.pinimg.com/736x/b6/38/05/b6380503cb592657172fd31749510894.jpg');">
      <div class="absolute bottom-5 left-5 right-5 text-white">
        <div class="brand text-2xl font-bold text-yellow-300 drop-shadow-md mb-1" lang="bn">‡¶Ö‡¶®‡ßç‡¶®‡¶Æ‡¶ø‡¶§‡ßç‡¶∞</div>
        <small class="opacity-90">Login to continue your journey.</small>
      </div>
    </aside>

    <!-- Login Form -->
    <section class="p-8 md:p-12 flex flex-col justify-center bg-white">
      <h1 class="text-3xl font-bold text-green-700 text-center mb-1" lang="bn">‡¶Ö‡¶®‡ßç‡¶®‡¶Æ‡¶ø‡¶§‡ßç‡¶∞</h1>
      <p class="text-center text-gray-600 mb-6">Log in to continue üíö</p>

      <form class="space-y-5">

        <div>
          <label class="block font-semibold mb-1 text-gray-700">Email</label>
          <input type="email" placeholder="Enter your email" required
                 class="w-full px-4 py-3 rounded-lg border border-green-200 bg-green-50 focus:border-green-500 focus:ring-2 focus:ring-green-300 outline-none"/>
        </div>

        <div>
          <label class="block font-semibold mb-1 text-gray-700">Password</label>
          <input type="password" placeholder="Enter your password" required
                 class="w-full px-4 py-3 rounded-lg border border-green-200 bg-green-50 focus:border-green-500 focus:ring-2 focus:ring-green-300 outline-none"/>
        </div>

        <div>
          <label class="block font-semibold mb-1 text-gray-700">Select Role</label>
          <select required
                  class="w-full px-4 py-3 rounded-lg border border-green-200 bg-green-50 focus:border-green-500 focus:ring-2 focus:ring-green-300 outline-none">
            <option value="">Choose</option>
            <option value="donor">Donor</option>
            <option value="ngo">NGO</option>
          </select>
        </div>

        <div class="flex items-start gap-3 p-4 border border-dashed border-green-200 bg-green-50 rounded-xl">
          <input type="checkbox" required class="mt-1 w-5 h-5 text-green-600 rounded focus:ring-green-400">
          <label class="text-gray-700">Remember Me</label>
        </div>

        <button type="submit" 
                class="w-full py-3 bg-gradient-to-r from-green-700 to-green-500 text-white font-bold rounded-xl shadow-md hover:shadow-xl transition transform hover:-translate-y-0.5">
          Log In
        </button>

      </form>
    </section>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‡¶Ö‡¶®‡ßç‡¶®‡¶Æ‡¶ø‡¶§‡ßç‡¶∞ ‚Äî Food Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --green:#2d6a4f;
      --green-2:#40916c;
      --mint:#f0fff4;
      --card:#ffffff;
      --text:#333;
      --line:#e7efe9;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Poppins',sans-serif;
      color:var(--text);
      background:linear-gradient(180deg,#f7fff9 0%, #eefaf2 50%, #f0fff4 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    .form-wrap{
      width:min(1100px,96vw);
      background:var(--card);
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 18px 50px rgba(0,0,0,.15);
      display:grid;
      grid-template-columns: 1.1fr 1fr;
    }

    /* Left image without gradient */
    .visual{
      background:
        url("https://i.pinimg.com/736x/32/f3/26/32f32670296c26f915e7a6864ed4286b.jpg")
        center/cover no-repeat;
      position:relative;
    }
    .visual-caption{
      position:absolute;bottom:20px;left:20px;right:20px;color:#fff;
    }
    .visual-caption .brand{
      font-family:'Noto Sans Bengali',sans-serif;
      font-size:2rem;font-weight:700;color:#ffeaa7;
      text-shadow:0 2px 8px rgba(0,0,0,.35);margin-bottom:6px;
    }

    /* Right panel */
    .panel{
      padding:38px 44px;
      display:flex;flex-direction:column;justify-content:center;
      background:#fff;
    }
    .title{
      text-align:center;margin-bottom:4px;color:var(--green);
      font-size:2rem;font-weight:700;font-family:'Noto Sans Bengali',sans-serif;
    }
    .subtitle{
      text-align:center;color:#5b6b61;margin-bottom:26px;font-size:.95rem
    }

    form{width:100%;}
    label{display:block;font-weight:600;margin-bottom:6px;color:#2f3b36;font-size:.9rem}
    input,select,textarea{
      width:100%;padding:12px 14px;
      border:1px solid #cfe6d9;border-radius:10px;
      font-size:1rem;background:#f9fffb;
      transition:all .2s ease;margin-bottom:18px;
    }
    input:focus,select:focus,textarea:focus{
      outline:none;border-color:var(--green-2);
      box-shadow:0 0 0 4px rgba(64,145,108,.12);
      background:#fff;
    }
    textarea{resize:none;min-height:80px}

    .check{
      display:flex;align-items:flex-start;gap:10px;
      background:#f6fff9;border:1px dashed #cfe6d9;border-radius:12px;
      padding:12px 14px;margin-bottom:20px;
    }
    .check input{width:auto;margin-top:3px}

    .submit{
      width:100%;
      padding:14px 18px;
      background:linear-gradient(135deg,var(--green) 0%,var(--green-2) 100%);
      border:none;border-radius:12px;color:#fff;
      font-weight:700;font-size:1.05rem;cursor:pointer;
      transition:transform .15s ease,box-shadow .2s ease;
      box-shadow:0 10px 20px rgba(45,106,79,.22);
    }
    .submit:hover{transform:translateY(-2px);box-shadow:0 14px 28px rgba(45,106,79,.28);}

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #fff;
      color: #2d6a4f;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: fadeIn 0.6s ease;
      max-width: 400px;
    }
    .popup-content h2 {
      font-family: 'Noto Sans Bengali', sans-serif;
      margin-bottom: 12px;
      font-size: 1.4rem;
      font-weight: 700;
      color: #2d6a4f;
    }
    .popup-content p {
      margin-bottom: 16px;
      font-size: 1rem;
      color: #444;
    }
    .popup-content button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--green) 0%, var(--green-2) 100%);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .popup-content button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(45,106,79,.3);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Responsive */
    @media(max-width:920px){
      .form-wrap{grid-template-columns:1fr;}
      .visual{height:220px;}
      .panel{padding:26px 20px;}
    }
  </style>
</head>
<body>
  <div class="form-wrap">
    <!-- Left image -->
    <aside class="visual">
      <div class="visual-caption">
        <div class="brand" lang="bn">‡¶Ö‡¶®‡ßç‡¶®‡¶Æ‡¶ø‡¶§‡ßç‡¶∞</div>
        <small>Your food today, someone‚Äôs hope tonight.</small>
      </div>
    </aside>

    <!-- Right form -->
    <section class="panel">
      <h1 class="title" lang="bn">‡¶Ö‡¶®‡ßç‡¶®‡¶Æ‡¶ø‡¶§‡ßç‡¶∞</h1>
      <p class="subtitle">Fill out the details of the food donation üç≤</p>

      <form id="foodForm" novalidate>
        <label for="foodName">Food Name</label>
        <input type="text" id="foodName" name="foodName" placeholder="e.g., Chicken Biryani" required>

        <label for="quantity">Quantity (Servings)</label>
        <input type="number" id="quantity" name="quantity" placeholder="e.g., 50" min="1" required>

        <label for="expiry">Expiry Time</label>
        <input type="datetime-local" id="expiry" name="expiry" required>

        <label for="pickup">Pick-Up Address</label>
        <input type="text" id="pickup" name="pickup" placeholder="Road, Area, City" required>

        <label for="notes">Special Notes</label>
        <textarea id="notes" name="notes" placeholder="Any handling instructions? (optional)"></textarea>

        <div class="check">
          <input type="checkbox" id="chk-box" required>
          <label for="chk-box">I confirm the food is fresh and safe for consumption.</label>
        </div>

        <button type="submit" class="submit">Submit Donation</button>
      </form>
    </section>
  </div>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2>Donation Submitted!</h2>
    <p>Thank you for sharing your meal üíö</p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  const form = document.getElementById('foodForm');
  const popup = document.getElementById('popup');

  form.addEventListener('submit', e => {
    e.preventDefault();
    if (!form.checkValidity()) {
      alert("Please fill all required fields ‚ú®");
      return;
    }
    popup.style.display = "flex";
  });

  function closePopup() {
    popup.style.display = "none";
  }
</script>
</body>
</html>
